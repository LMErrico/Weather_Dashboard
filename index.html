<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
    />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body  class="bg-light">
  <header class="header-gradient mb-5">
    <h1 class="p-3 mb-2 text-white text-center">Weather Dashboard</h1>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <h2>Search for a City:</h2>
          <div class="form-group d-flex flex-column">
            <input type="text" id="city-search-term" name="city-search-term" class="form-control mb-2">
            <button class="btn btn-primary btn-block mb-2" id="search1">Search</button>
          </div>
          <div>
            <hr>
          </div>
          <div>
            <h5 class="subtitle">Recent Searches: <span id="repo-search-term"></span></h5>
            <div id="citiescontainer" class="city-item"></div>
          </div>
        </div>

        <div class="col-12 col-md-8 col-lg-9">
          <div id="results">
            <form class="maincity mb-4">
             <h1 class="subtitle">  <strong id="list-city"></strong></h2>
             <h3 class="subtitle">Temp: <span id="temperature"></span></h3>
             <h3 class="subtitle">Wind: <span id="wind"></span></h3>
             <h3 class="subtitle">Humidity: <span id="humidity"></span></h3>
            </form>
          </div>

          <div class="mb-3">
            <h2><strong>5-Day Forecast: </strong></h2>
          </div>
          
          <section id="forecast" class="row text-white">
            <div class="forecast-item mb-2">
              <div class="card">
                <form class="days1to5">
                  <h3 class="subtitle"> <span id="day1date" ></span></h3>
                  <h3 class="subtitle">Temp: <span id="day1temperature" ></span></h3>
                  <h3 class="subtitle">Wind: <span id="day1wind" ></span></h3>
                  <h3 class="subtitle">Humidity: <span id="day1humidity" ></span></h3>
                </form>
              </div>
            </div>

            <div class="forecast-item mb-2">
              <div class="card">
                <form class="days1to5">
                  <h3 class="subtitle"> <span id="day2date" ></span></h3>
                  <h3 class="subtitle">Temp: <span id="day2temperature" ></span></h3>
                  <h3 class="subtitle">Wind: <span id="day2wind" ></span></h3>
                  <h3 class="subtitle">Humidity: <span id="day2humidity" ></span></h3>
                </form>
              </div>
            </div>

            <div class="forecast-item mb-2">
              <div class="card">
                <form class="days1to5">
                  <h3 class="subtitle"> <span id="day3date" ></span></h3>
                  <h3 class="subtitle">Temp: <span id="day3temperature" ></span></h3>
                  <h3 class="subtitle">Wind: <span id="day3wind" ></span></h3>
                  <h3 class="subtitle">Humidity: <span id="day3humidity" ></span></h3>
                </form>
              </div>
            </div>

            <div class="forecast-item mb-2">
              <div class="card">
                <form class="days1to5">
                  <h3 class="subtitle"> <span id="day4date" ></span></h3>
                  <h3 class="subtitle">Temp: <span id="day4temperature" ></span></h3>
                  <h3 class="subtitle">Wind: <span id="day4wind" ></span></h3>
                  <h3 class="subtitle">Humidity: <span id="day4humidity" ></span></h3>
                </form>
              </div>
            </div>

            <div class="forecast-item mb-2">
              <div class="card">
                <form class="days1to5">
                  <h3 class="subtitle"> <span id="day5date" ></span></h3>
                  <h3 class="subtitle">Temp: <span id="day5temperature" ></span></h3>
                  <h3 class="subtitle">Wind: <span id="day5wind" ></span></h3>
                  <h3 class="subtitle">Humidity: <span id="day5humidity" ></span></h3>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
 
  <script src="./assets/js/script.js"></script> 
</body>
</html>
